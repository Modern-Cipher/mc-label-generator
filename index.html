<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Label Generator</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container mt-4">
    
    <div class="text-center">
        <img src="assets/images/rakjard.png" alt="Rakjard Logo" style="max-width: 150px; margin-bottom: 1rem;">
    </div>

    <h2 class="mb-4 text-center">Product Label Generator</h2>
    <form id="labelForm" novalidate> <div class="mb-3">
        <label for="category" class="form-label">Product Category:</label>
        <select id="category" class="form-select" required>
          <option value="Wholesale">Wholesale</option>
          <option value="Crushed">Crushed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="weightType" class="form-label">Weight Type:</label>
        <select id="weightType" class="form-select" required>
          <option value="gm">gm</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="weightNum" class="form-label">Weight Number:</label>
        <input type="number" id="weightNum" class="form-control" min="1" required>
      </div>
      <div class="mb-3">
        <label for="paperSize" class="form-label">Paper Size:</label>
        <select id="paperSize" class="form-select" required>
          <option value="A4">A4</option>
          <option value="Letter">Letter</option>
          <option value="8.5x13">8.5x13 inches</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="orientation" class="form-label">Orientation:</label>
        <select id="orientation" class="form-select" required>
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="generateLabels()">Generate Labels</button>
    </form>
  </div>
  <div id="labelContainer" class="label-container" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
